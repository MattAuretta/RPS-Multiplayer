<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>Rock Paper Scissors Multiplayer</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <!-- Username Form -->
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form id="username-form">
                    <div class="form-group">
                        <input type="text" id="name-input" class="form-control" placeholder="Enter Username">
                        <button type="submit" id="submit-name" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Game Divs -->
        <div class="row mt-3">
            <!-- Player One -->
            <div id="player-one-display" class="col-md-3 mx-auto game-display">
                <p id="player-one-name">Waiting for Player 1</p>
                <div id="player-two-rock">
                    <button class="rps">Rock</button>
                </div>
                <div id="player-two-paper">
                    <button class="rps">Paper</button>
                </div>
                <div id="player-two-scissors">
                    <button class="rps">Scissors</button>
                </div>
                <p id="player-one-stats"></p>
            </div>
            <!-- Outcome -->
            <div id="outcome-display" class="col-md-3 mx-auto game-display">
            </div>
            <!-- Player Two -->
            <div id="player-two-display" class="col-md-3 mx-auto game-display">
                <p id="player-two-name">Waiting for Player 2</p>
                <div id="player-two-rock">
                    <button class="rps">Rock</button>
                </div>
                <div id="player-two-paper">
                    <button class="rps">Paper</button>
                </div>
                <div id="player-two-scissors">
                    <button class="rps">Scissors</button>
                </div>
                <p id="player-two-stats"></p>
            </div>
        </div>
        <!-- Chat Display-->
        <div class="row">
            <div id="chat-display" class="col-md-8 mx-auto mt-4">
            </div>
        </div>
        <!-- Chat Input -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form>
                    <div class="form-group">
                        <input type="text" id="chat-input" class="form-control" placeholder="Chat Here!">
                        <button type="submit" id="submit-chat" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
</body>

</html>
